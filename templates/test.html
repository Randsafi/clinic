<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointments</title>
</head>
<body>

  <h1>المواعيد</h1>
  <div id="appointments-container"></div>

  <script>
    fetch('http://127.0.0.1:8000/api/appointments/')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('appointments-container');
        data.forEach(appointment => {
          const div = document.createElement('div');
          div.innerHTML = `
            <strong>المريض:</strong> ${appointment.patient} <br>
            <strong>الطبيب:</strong> ${appointment.doctor} <br>
            <strong>التاريخ:</strong> ${appointment.date} <br>
            <strong>الحالة:</strong> ${appointment.status} <hr>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => console.error('Error:', err));
  </script>

</body>
</html>
